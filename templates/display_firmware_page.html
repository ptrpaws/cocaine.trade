<h2>{{ model }} Firmware Archive</h2>
<div class="column-toggle">
  <label><input type="checkbox" class="hide-column" data-column="2">Build Date</label>
  <label><input type="checkbox" class="hide-column" data-column="3">Fingerprint</label>
  <label><input type="checkbox" class="hide-column" data-column="4">SHA-256</label>
</div>
<div class='table-container'>
  <input type=checkbox style="display: none" id=reverse-table>
  <table id="firmwareTable">
    <thead>
    <tr>
      <th><label for=reverse-table><span class=sortable>Incremental <span id=ascArrow>&#x25B2;</span></span></label></th>
      <th>Version</th>
      <th>Build Date</th>
      <th>Fingerprint</th>
      <th>SHA-256</th>
    </tr>
    </thead>
    <tbody>
    {% for fw in firmwares %}
    <tr>
      <td><a href='https://files.cocaine.trade/firmware/meta/{{ fw.Model }}/{{ fw.name }}.zip' class='fw-link'>{{ fw.Incremental }}</a></td>
      <td>{{ fw.Version }}</td>
      <td>{{ fw.Build_Date }}</td>
      <td>{{ fw.Fingerprint }}</td>
      <td>{{ fw.sha256 | default(value="N/A") }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<a href="/" class='link link-gold'>[RETURN TO MAIN]</a>
<script src="table_management.js"></script>
