<h2>{model} Firmware Archive</h2>
<div>
    <label><input type="checkbox" class="hide-column" data-column="2"> Show SHA-256</label>
</div>
<div class='table-container'>
    <input type=checkbox style="display: none" id=reverse-table></input>
    <table id="firmwareTable">
        <thead>
            <tr>
                <th><label for=reverse-table><span class=sortable>Incremental <span id=ascArrow>&#x25B2;</span></span></label></th>
                <th>Version</th>
                <th>SHA-256</th>
            </tr>
        </thead>
        <tbody>
            {table_rows}
        </tbody>
    </table>
</div>
<a href="/" class='link link-gold monospace'>[RETURN TO HOMEPAGE]</a>
<script src="table_management.js"></script>
