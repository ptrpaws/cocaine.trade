<!DOCTYPE html>
<html>
<head>
    <title>{title}</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cocaine.trade/">
    <meta property="og:title" content="{title}">
    <meta property="og:description" content="Latest firmware updates for Quest VR headsets">
    <meta property="og:image" content="https://cocaine.trade/preview.webp">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="cocaine.trade">
    <meta property="twitter:url" content="https://cocaine.trade/">
    <meta property="twitter:title" content="{title}">
    <meta property="twitter:description" content="Latest firmware updates for Quest VR headsets">
    <meta property="twitter:image" content="https://cocaine.trade/preview.webp">
</head>
<body>
    <div id="main">
        {body}
    </div>
</body>
</html>
